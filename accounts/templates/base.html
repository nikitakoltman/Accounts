<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
 {% load static %}
 <meta charset="UTF-8">
 <meta name="google" value="notranslate">
 <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="X-UA-Compatible">
 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="{% static 'css/style.css' %}?ver=22">
 <link rel="stylesheet" href="{% static 'css/sweet-alert.css' %}">
 <link href="{% static 'img/ico/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
 <script src="{% static 'js/sweet-alert.js' %}"></script>
 {% block addons_head %}{% endblock %}
</head>
<body>
 <nav class="navbar navbar-default navbar-fixed-top navbar-shrink">
  <div class="header-icons">
    <p class="body-chars" id="body-three-point">• • •</p>
      <div class="account-name">{{ request.user }}</div>
    <p class="body-chars" id="body-two-quotes">‹ ›</p>
   </div>
  <div class="container" style="margin-top: 24px;">
   <div class="navbar-header" style="font-size: 32px;">
    Аккаунты
     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
  </button>
   </div>
   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{% url 'logout_url' %}">Выход</a></li>
    </ul>
   </div>
  </div>
 </nav>
 {% block content %} {% endblock %}
 <footer></footer>
</body>
</html>
