{% extends 'base.html' %}
{% load static %}
{% block title %}LavAccount{% endblock %}
{% block addons_head %}
<script type="text/javascript" src="{% static 'js/confirm_email.js' %}"></script>
{% endblock %}
{% block content %}
<div class="container">
    <main>
        <section>
            <h2 align="center">Подтверждение почты</h2>
            <div class="row flex nomargin">
                {% load crispy_forms_tags %}
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}"> {{ form|crispy }}
                            <button type="submit" class="btn btn-primary btn-block bubbly-button">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div class="horizontal-bottom-line"></div>
    </main>
</div>
<input type="hidden" id="in-hide-form_error" value="{{ form_error }}">
{% endblock %}
